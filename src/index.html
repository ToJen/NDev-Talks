<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>HTML Example</title>
		<style>
			#outer {
				background-color: blue;
				text-align: center;
			}
			.inner {
				margin: 10px 20px 10px 20px;
				background-color: red;
			}
			.intro {
				font-size: 20px;
			}
			#info1 {
				font-color: green;
			}
			#info2 {
				font-style: italic;
			}
		</style>
	</head>

	<body>
		<div id="outer">
			<div class="inner">
				<h1 class="intro">This is so cool</h1>
				<p id="info1">Suh dudde!</p>
			</div>

			<div class="inner">
				<h1 class="intro">Spider Man movie</h1>
				<p id="info2">iron man was there</p>
			</div>
		</div>
		<hr>
		<form>
			Username: <input type="text" id="usr" value="NDev Attendee" />
			<br/>
			<br/>
			Password: <input type="password" id="pwd" />
		</form>
	</body>
</html>
